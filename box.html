        <h1>외향적인 사람이 되고 싶다</h1>
    나는 엄청 내향적이다. MBTI도 사회성이 결여되어 소시오패스라고 오해할 수 있는 
    <a href=https://www.16personalities.com/ko/%EC%84%B1%EA%B2%A9%EC%9C%A0%ED%98%95-intp>INTP</a>이다.
    하지만 나를 잘 아는 대부분의 사람들은 니가 무슨 내향적이냐고 한다.
    친한 사람들에게는 외향적으로 보이겠지만, 처음 본 사람들에게는 낯을 심하게 가리고
    부끄러움을 타서 말을 제대로 못한다. 하루를 복기하며 그런 내 모습을 떠올릴 때면 정말 흑역사가 아닐 수 없다.
    그래서 나는 누구에게나 외향적으로 보이는, 그런 외향적인 사람이 되고 싶다.
